<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="div">
        <form action="{% url 'registration' %}" method="POST" class="form-register" enctype='multipart/form-data'>

            {{ user_form.as_p }}

        </form>
    </div>
</body>
</html>
