<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 1em;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Text Classification</h1>
    <form method="POST" action="{% url 'human_or_ai' %}">
        {% csrf_token %}
        <textarea name="text" placeholder="Enter text here..."></textarea>
        <button type="submit">Classify</button>
    </form>

    {% if paired_results %}
    <div class="result">
        <h3>Classification Results:</h3>
        <p><strong>Input Text:</strong> {{ result.sequence }}</p>
        <p><strong>Labels and Scores:</strong></p>
        <ul>
            {% for label, score in paired_results %}
                <li>{{ label }}: {{ score|floatformat:2 }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
</html>
