<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classification</title>
</head>
<body>
    <h1>Classify Text</h1>
    <form method="POST" action="{% url 'classify_ai_human' %}">
        {% csrf_token %}
        <textarea name="text" placeholder="Enter text to check..." required></textarea><br>
        <button type="submit">Classify</button>
    </form>

    {% if result %}
        <h2>Classification Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
